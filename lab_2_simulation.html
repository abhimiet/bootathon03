	<table border="2" width="100%">
		<tr>
			<td colspan="2">
				<br>
				<form id="frm1">
					str = "<input type="text" name="str">"<br><br>
					out = str.<input list="operation" name="operation">
  								<datalist id="operation">

    								<option value="casefold">

    								<option value="endswith">
    								<option value="find">
  								</datalist>(<input type="text" name="attribute" size="1">)<br><br>
  					print(out)<br><br>
				</form>
				<button onclick="myFunction()">Run</button><br>
			</td>
		</tr>

				<h4>Code</h4>
			</td>

		<tr>
			<td valign="top">
				<p id="auto_code">
					str = "arpesh singh"<br>
					out = str.count('a')<br>

				</p>
			</td>
			<td valign="top">
				<p id="out_code">
					>>1

			</td>
		</tr>
	</table>
	<script>
		function myFunction()
		{
  			var x = document.getElementById("frm1");
  			var text = "";
    		text ="str = \""+ x.elements[0].value + "\"<br>" + "out = str."+x.elements[1].value+"("+x.elements[2].value+")"+ "<br>" +"print(out)";
  			document.getElementById("auto_code").innerHTML = text;
  			var k = ">>";
  			var i;
  			for(i=Number(x.elements[1].value);i<Number(x.elements[2].value);i=i+Number(x.elements[3].value))
  			{
  				k +=x.elements[0].value.charAt(i);
  			}
  			document.getElementById("out_code").innerHTML = k;
		} 
	</script>
